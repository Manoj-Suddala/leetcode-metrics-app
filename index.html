<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Metrics Tracker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center my-8">LeetCode Stats Dashboard</h1>
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
      <!-- Input Section -->
      <div class="mb-6">
        <input 
          type="text" 
          id="username" 
          placeholder="Enter LeetCode username" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <button 
          id="fetchBtn"
          class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-300 hover:scale-105 transition-transform duration-200"
        >
          Get Stats
        </button>
      </div>

      <!-- Results Section (Hidden Initially) -->
      <!-- Results Section -->
<div id="results" class="hidden animate-fade-in">
    <div class="flex justify-between mb-4">
      <div class="text-center">
        <p class="text-2xl font-bold" id="totalSolved">0</p>
        <p class="text-gray-600">Total Solved</p>
      </div>
    </div>
  
    <!-- Chart + Stats Container -->
    <div class="flex flex-col md:flex-row gap-6 items-center">
      <!-- Pie Chart (Left) -->
      <div class="h-64 w-full md:w-1/2">
        <canvas id="pieChart"></canvas>
      </div>
  
      <!-- Stats (Right) -->
      <div class="w-full md:w-1/2 space-y-4">
        <div class="p-4 bg-green-50 rounded-lg">
          <p class="text-green-800 font-semibold">Easy Solved</p>
          <p id="easySolved" class="text-2xl font-bold text-green-600">0</p>
        </div>
        <div class="p-4 bg-yellow-50 rounded-lg">
          <p class="text-yellow-800 font-semibold">Medium Solved</p>
          <p id="mediumSolved" class="text-2xl font-bold text-yellow-600">0</p>
        </div>
        <div class="p-4 bg-red-50 rounded-lg">
          <p class="text-red-800 font-semibold">Hard Solved</p>
          <p id="hardSolved" class="text-2xl font-bold text-red-600">0</p>
        </div>
      </div>
    </div>
  </div>
        <!-- Pie Chart Container -->
        <div class="h-64">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
